<svg width="412" height="917" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="412" height="917" fill="#ffffff" />

  <!-- Header -->
  <rect x="0" y="0" width="412" height="80" fill="#f5f5f5" />
  <text x="20" y="50" font-size="22" font-weight="bold" fill="#333">PaceMapper</text>

  <!-- Motivational Quote -->
  <text x="40" y="140" font-size="16" fill="#777" font-style="italic">
    "Every step is progress. Let's get moving!"
  </text>

  <!-- GPS Status -->
  <g transform="translate(40, 180)">
    <circle cx="10" cy="10" r="6" fill="#2ecc71" />
    <text x="25" y="14" font-size="14" fill="#333">GPS Signal Acquired</text>
  </g>

  <!-- HRM Status -->
  <g transform="translate(40, 220)">
    <circle cx="10" cy="10" r="6" fill="#2ecc71" />
    <text x="25" y="14" font-size="14" fill="#333">HRM Connected</text>
  </g>

  <!-- Battery Status -->
  <g transform="translate(40, 260)">
    <circle cx="10" cy="10" r="6" fill="#f1c40f" />
    <text x="25" y="14" font-size="14" fill="#333">Battery 78%</text>
  </g>

  <!-- Start Button -->
  <g transform="translate(106, 420)">
    <circle cx="100" cy="100" r="100" fill="#3498db" />
    <text x="60" y="110" font-size="24" fill="#fff" font-weight="bold">Start</text>
    <text x="72" y="145" font-size="16" fill="#fff">Run</text>
  </g>

  <!-- Tip or Reminder -->
  <text x="40" y="680" font-size="14" fill="#888">
    Pro Tip: Double-tap during run to pause.
  </text>

  <!-- Bottom Navigation Bar -->
  <rect x="0" y="817" width="412" height="100" fill="#fafafa" stroke="#ddd" />

  <!-- Sensors Tab -->
  <g transform="translate(60, 835)">
    <!-- Heart Icon -->
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
             2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 
             14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Sensors</text>
  </g>

  <!-- Map Tab -->
  <g transform="translate(170, 835)">
    <!-- Location Pin Icon -->
    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 
             7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5
             s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Map</text>
  </g>

  <!-- Graph Tab -->
  <g transform="translate(290, 835)">
    <!-- Line Chart Icon -->
    <path d="M3 17h18v2H3v-2zm2-5l4-4 3 3 5-5 3 3v4h-2v-2.17l-1-1-5 
             5-3-3-3 3-1.59-1.58L5 12z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Graphs</text>
  </g>
</svg>
