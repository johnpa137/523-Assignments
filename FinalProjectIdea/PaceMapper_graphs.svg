<svg width="412" height="917" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="412" height="917" fill="#ffffff" />

  <!-- Header -->
  <rect x="0" y="0" width="412" height="80" fill="#f5f5f5" />
  <text x="20" y="50" font-size="22" font-weight="bold" fill="#333">Performance Graphs</text>

  <!-- Graph Area Background -->
  <rect x="20" y="100" width="372" height="300" fill="#fafafa" stroke="#ddd" />
  <text x="30" y="120" font-size="14" fill="#888">Pace (min/km)</text>

  <!-- Pace Graph Axes -->
  <line x1="40" y1="380" x2="40" y2="130" stroke="#ccc" />
  <line x1="40" y1="380" x2="370" y2="380" stroke="#ccc" />

  <!-- Pace Graph Line -->
  <polyline
    points="40,340 80,300 120,280 160,260 200,250 240,270 280,300 320,330 360,350"
    fill="none"
    stroke="#3498db"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round" />

  <!-- Graph Area Background 2 -->
  <rect x="20" y="430" width="372" height="300" fill="#fafafa" stroke="#ddd" />
  <text x="30" y="450" font-size="14" fill="#888">Heart Rate (bpm)</text>

  <!-- HR Graph Axes -->
  <line x1="40" y1="710" x2="40" y2="460" stroke="#ccc" />
  <line x1="40" y1="710" x2="370" y2="710" stroke="#ccc" />

  <!-- Heart Rate Line -->
  <polyline
    points="40,680 80,660 120,630 160,600 200,590 240,610 280,640 320,660 360,680"
    fill="none"
    stroke="#e74c3c"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round" />

  <!-- Legends -->
  <circle cx="60" cy="770" r="6" fill="#3498db" />
  <text x="75" y="775" font-size="14" fill="#333">Pace</text>

  <circle cx="160" cy="770" r="6" fill="#e74c3c" />
  <text x="175" y="775" font-size="14" fill="#333">Heart Rate</text>

  <!-- Bottom Navigation Bar -->
  <rect x="0" y="817" width="412" height="100" fill="#fafafa" stroke="#ddd" />

  <!-- Sensors Tab -->
  <g transform="translate(60, 835)">
    <!-- Heart Icon -->
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
             2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 
             14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Sensors</text>
  </g>

  <!-- Map Tab -->
  <g transform="translate(170, 835)">
    <!-- Location Pin Icon -->
    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 
             7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5
             s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Map</text>
  </g>

  <!-- Graph Tab -->
  <g transform="translate(290, 835)">
    <!-- Line Chart Icon -->
    <path d="M3 17h18v2H3v-2zm2-5l4-4 3 3 5-5 3 3v4h-2v-2.17l-1-1-5 
             5-3-3-3 3-1.59-1.58L5 12z"
          fill="#666" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#333">Graphs</text>
  </g>
</svg>
