<svg width="412" height="917" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="412" height="917" fill="#ffffff" />

  <!-- Header -->
  <rect x="0" y="0" width="412" height="80" fill="#f5f5f5" />
  <text x="20" y="50" font-size="22" font-weight="bold" fill="#333">Live Sensors</text>

  <!-- Pace Gauge -->
  <circle cx="100" cy="180" r="50" fill="#ecf0f1" stroke="#3498db" stroke-width="10"/>
  <text x="60" y="185" font-size="16" fill="#888">Pace</text>
  <text x="50" y="210" font-size="18" font-weight="bold" fill="#333">5:45 /km</text>

  <!-- Heart Rate Gauge -->
  <circle cx="310" cy="180" r="50" fill="#ecf0f1" stroke="#e74c3c" stroke-width="10"/>
  <text x="275" y="185" font-size="16" fill="#888">Heart</text>
  <text x="270" y="210" font-size="18" font-weight="bold" fill="#333">142 bpm</text>

  <!-- Steps Counter -->
  <rect x="20" y="260" width="372" height="80" rx="12" fill="#fafafa" stroke="#ddd"/>
  <text x="30" y="290" font-size="16" fill="#888">Steps</text>
  <text x="30" y="320" font-size="24" font-weight="bold" fill="#333">3,482</text>

  <!-- Distance Counter -->
  <rect x="20" y="360" width="372" height="80" rx="12" fill="#fafafa" stroke="#ddd"/>
  <text x="30" y="390" font-size="16" fill="#888">Distance</text>
  <text x="30" y="420" font-size="24" font-weight="bold" fill="#333">4.2 km</text>

  <!-- Status Message -->
  <rect x="20" y="460" width="372" height="60" rx="10" fill="#e0f7fa" />
  <text x="30" y="490" font-size="16" fill="#00796b">BLE HRM Connected</text>

  <!-- Bottom Navigation Bar -->
  <rect x="0" y="817" width="412" height="100" fill="#fafafa" stroke="#ddd" />

  <!-- Sensors Tab -->
  <g transform="translate(60, 835)">
    <!-- Heart Icon -->
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
             2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 
             14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"
          fill="#666" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#333">Sensors</text>
  </g>

  <!-- Map Tab -->
  <g transform="translate(170, 835)">
    <!-- Location Pin Icon -->
    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 
             7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5
             s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Map</text>
  </g>

  <!-- Graph Tab -->
  <g transform="translate(290, 835)">
    <!-- Line Chart Icon -->
    <path d="M3 17h18v2H3v-2zm2-5l4-4 3 3 5-5 3 3v4h-2v-2.17l-1-1-5 
             5-3-3-3 3-1.59-1.58L5 12z"
          fill="#aaa" transform="scale(1.5)" />
    <text x="-5" y="35" font-size="12" fill="#aaa">Graphs</text>
  </g>
</svg>
